<!--
`<bs4-shared-styles-code>` Shared styles for `<bs4-code>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-code"></style>
-->
<dom-module id="bs4-shared-styles-code">
  <template>
    <style>code,kbd,pre,samp{font-family:Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}code,kbd{padding:.2rem .4rem}code{color:#bd4147;background-color:#f7f7f9;border-radius:.25rem}a>code,pre code{padding:0;color:inherit;background-color:inherit}code,kbd,pre{font-size:90%}kbd{background-color:#292b2c;border-radius:.2rem;color:#fff}kbd kbd{padding:0;font-size:100%;font-weight:700}pre{display:block;margin-top:0;margin-bottom:1rem;color:#292b2c}pre code{font-size:inherit;background-color:transparent;border-radius:0}.pre-scrollable{max-height:340px;overflow-y:scroll}</style>
  </template>
</dom-module>
