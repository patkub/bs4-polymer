<!--
`<bs4-shared-styles-images>` Shared styles for `<bs4-images>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-images"></style>
-->
<dom-module id="bs4-shared-styles-images">
  <template>
    <style>.img-fluid,.img-thumbnail{max-width:100%;height:auto}.img-thumbnail{padding:.25rem;background-color:#fff;border:1px solid #ddd;border-radius:.25rem;transition:all .2s ease-in-out}.figure{display:inline-block}.figure-img{margin-bottom:.5rem;line-height:1}.figure-caption{font-size:90%;color:#636c72}</style>
  </template>
</dom-module>
