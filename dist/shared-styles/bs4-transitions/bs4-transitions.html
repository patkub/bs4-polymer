<!--
`<bs4-shared-styles-transitions>` Shared styles for `<bs4-transitions>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-transitions"></style>
-->
<dom-module id="bs4-shared-styles-transitions">
  <template>
    <style>.fade{opacity:0;transition:opacity .15s linear}.fade.show{opacity:1}.collapse{display:none}.collapse.show{display:block}tr.collapse.show{display:table-row}tbody.collapse.show{display:table-row-group}.collapsing{position:relative;height:0;overflow:hidden;transition:height .35s ease}</style>
  </template>
</dom-module>
