<!--
`<bs4-shared-styles-jumbotron>` Shared styles for `<bs4-jumbotron>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-jumbotron"></style>
-->
<dom-module id="bs4-shared-styles-jumbotron">
  <template>
    <style>.jumbotron{padding:2rem 1rem;margin-bottom:2rem;background-color:#eceeef;border-radius:.3rem}@media (min-width:576px){.jumbotron{padding:4rem 2rem}}.jumbotron-hr{border-top-color:#d0d5d8}.jumbotron-fluid{padding-right:0;padding-left:0;border-radius:0}</style>
  </template>
</dom-module>
