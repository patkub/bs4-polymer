<!--
`<bs4-shared-styles-media>` Shared styles for `<bs4-media>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-media"></style>
-->
<dom-module id="bs4-shared-styles-media">
  <template>
    <style>.media{display:flex;align-items:flex-start}.media-body{flex:1}</style>
  </template>
</dom-module>
