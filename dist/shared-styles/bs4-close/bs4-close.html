<!--
`<bs4-shared-styles-close>` Shared styles for `<bs4-close>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-close"></style>
-->
<dom-module id="bs4-shared-styles-close">
  <template>
    <style>.close{float:right;font-size:1.5rem;font-weight:700;line-height:1;color:#000;text-shadow:0 1px 0 #fff;opacity:.5}.close:focus,.close:hover{color:#000;text-decoration:none;cursor:pointer;opacity:.75}button.close{padding:0;cursor:pointer;background:0 0;border:0;-webkit-appearance:none}</style>
  </template>
</dom-module>
