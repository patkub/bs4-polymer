<!-- Polymer Library -->
<link rel="import" href="../../../@npm-polymer/polymer/polymer-element.html">

<!--
`<bs4-jumbotron>` A lightweight, flexible component that can optionally extend
the entire viewport to showcase key marketing messages on your site.

In typical use, add the element to your body:

    <body>
      <bs4-jumbotron></bs4-jumbotron>
-->
<dom-module id="bs4-jumbotron">
  <template>
    <style>.jumbotron{padding:2rem 1rem;margin-bottom:2rem;background-color:#eceeef;border-radius:.3rem}@media (min-width:576px){.jumbotron{padding:4rem 2rem}}.jumbotron-hr{border-top-color:#d0d5d8}.jumbotron-fluid{padding-right:0;padding-left:0;border-radius:0}</style>
    <div class="jumbotron">
      <slot></slot>
    </div>
    
  </template>
  
  <script>
    /** Class representing the jumbotron. */
    class BS4Jubotron extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'bs4-jumbotron';
      }
    }

    window.customElements.define(BS4Jubotron.is, BS4Jubotron);
  </script>
</dom-module>
