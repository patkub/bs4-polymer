<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@polymer/polymer/polymer-element.html">

<!--
`<bs4-breadcrumb>` Indicate the current pageâ€™s location within a navigational
hierarchy. Separators are automatically added in CSS through ::before and
content.

In typical use, add the element inside a breadcrumb element:

    <body>
      <bs4-breadcrumb>
        <bs4-breadcrumb-item></bs4-breadcrumb-item>
      </bs4-breadcrumb>
-->
<dom-module id="bs4-breadcrumb-item">
  <template>
    <style>.breadcrumb{padding:.75rem 1rem;margin-bottom:1rem;list-style:none;background-color:#eceeef;border-radius:.25rem}.breadcrumb::after{display:block;content:"";clear:both}.breadcrumb-item{float:left}.breadcrumb-item+.breadcrumb-item::before{display:inline-block;padding-right:.5rem;padding-left:.5rem;color:#636c72;content:"/"}.breadcrumb-item+.breadcrumb-item:hover::before{text-decoration:none}.breadcrumb-item.active{color:#636c72}</style>
    
    <li class="breadcrumb-item"><a href="{{link}}">{{text}}</a></li>
  </template>
  
  <script>
    /** Class representing the breadcrumb item. */
    class BS4BreadcrumbItem extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'bs4-breadcrumb-item';
      }
      
      /** Declared properties. */
      static get properties() {
        return {
          /** Breadcrumb item text */
          text: String,
          
          /** Breadcrumb link */
          link: String,
        };
      }
    }

    window.customElements.define(BS4BreadcrumbItem.is, BS4BreadcrumbItem);
  </script>
</dom-module>
