<!-- Polymer Library -->
<link rel="import" href="../../../@polymer/polymer/polymer-element.html">

<!--
`<bs4-alert>` Provide contextual feedback messages for typical user actions
with the handful of available and flexible alert messages.

In typical use, add the element to your body:

    <body>
      <bs4-alert context="success"></bs4-alert>
-->
<dom-module id="bs4-alert">
  <template>
    <style>.alert{padding:.75rem 1.25rem;margin-bottom:1rem;border:1px solid transparent;border-radius:.25rem}.alert-heading{color:inherit}.alert-link{font-weight:700}.alert-dismissible .close{position:relative;top:-.75rem;right:-1.25rem;padding:.75rem 1.25rem;color:inherit}.alert-success{background-color:#dff0d8;border-color:#d0e9c6;color:#3c763d}.alert-success hr{border-top-color:#c1e2b3}.alert-success .alert-link{color:#2b542c}.alert-info{background-color:#d9edf7;border-color:#bcdff1;color:#31708f}.alert-info hr{border-top-color:#a6d5ec}.alert-info .alert-link{color:#245269}.alert-warning{background-color:#fcf8e3;border-color:#faf2cc;color:#8a6d3b}.alert-warning hr{border-top-color:#f7ecb5}.alert-warning .alert-link{color:#66512c}.alert-danger{background-color:#f2dede;border-color:#ebcccc;color:#a94442}.alert-danger hr{border-top-color:#e4b9b9}.alert-danger .alert-link{color:#843534}</style>
    
    <div class$="alert alert-{{context}}" role="alert">
        <slot></slot>
    </div>
  </template>
  
  <script>
    /** Class representing the alert. */
    class BS4Alert extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'bs4-alert';
      }
      
      /** Declared properties. */
      static get properties() {
        return {
          /** context: `success`, `info`, `warning`, or `danger` */
          context: String,
        };
      }
    }

    window.customElements.define(BS4Alert.is, BS4Alert);
  </script>
</dom-module>
