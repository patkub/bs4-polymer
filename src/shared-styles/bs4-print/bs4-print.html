<!--
`<bs4-shared-styles-print>` Shared styles for `<bs4-print>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-print"></style>
-->
<dom-module id="bs4-shared-styles-print">
  <template>
    <link rel="stylesheet" href="bs4-print.min.css" inline>
  </template>
</dom-module>
