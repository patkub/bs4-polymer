<!--
`<bs4-shared-styles-modal>` Shared styles for `<bs4-modal>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-modal"></style>
-->
<dom-module id="bs4-shared-styles-modal">
  <template>
    <link rel="stylesheet" href="bs4-modal.min.css" inline>
  </template>
</dom-module>
