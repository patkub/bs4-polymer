<!--

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-normalize"></style>
-->
<dom-module id="bs4-shared-styles-normalize">
  <template>
    <link rel="stylesheet" href="bs4-normalize.min.css" inline>
  </template>
</dom-module>
