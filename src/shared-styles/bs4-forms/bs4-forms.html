<!--
`<bs4-shared-styles-forms>` Shared styles for `<bs4-forms>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-forms"></style>
-->
<dom-module id="bs4-shared-styles-forms">
  <template>
    <link rel="stylesheet" href="bs4-forms.min.css" inline>
  </template>
</dom-module>
