<!--
`<bs4-shared-styles-grid>` Shared styles for `<bs4-grid>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-grid"></style>
-->
<dom-module id="bs4-shared-styles-grid">
  <template>
    <link rel="stylesheet" href="bs4-grid.min.css" inline>
  </template>
</dom-module>
