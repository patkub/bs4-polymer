<!--
`<bs4-shared-styles-tooltip>` Shared styles for `<bs4-tooltip>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-tooltip"></style>
-->
<dom-module id="bs4-shared-styles-tooltip">
  <template>
    <link rel="stylesheet" href="bs4-tooltip.min.css" inline>
  </template>
</dom-module>
