<!--
`<bs4-shared-styles-popover>` Shared styles for `<bs4-popover>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-popover"></style>
-->
<dom-module id="bs4-shared-styles-popover">
  <template>
    <link rel="stylesheet" href="bs4-popover.min.css" inline>
  </template>
</dom-module>
