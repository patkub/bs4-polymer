<!--
`<bs4-shared-styles-alert>` Shared styles for `<bs4-alert>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-alert"></style>
-->
<dom-module id="bs4-shared-styles-alert">
  <template>
    <link rel="stylesheet" href="bs4-alert.min.css" inline>
  </template>
</dom-module>
