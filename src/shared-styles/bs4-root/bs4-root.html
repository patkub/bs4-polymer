<!--
`<bs4-shared-styles-root>` Shared styles for `<bs4-root>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-root"></style>
-->
<dom-module id="bs4-shared-styles-root">
  <template>
    <link rel="stylesheet" href="bs4-root.min.css" inline>
  </template>
</dom-module>
