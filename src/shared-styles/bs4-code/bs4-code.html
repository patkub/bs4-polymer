<!--
`<bs4-shared-styles-code>` Shared styles for `<bs4-code>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-code"></style>
-->
<dom-module id="bs4-shared-styles-code">
  <template>
    <link rel="stylesheet" href="bs4-code.min.css" inline>
  </template>
</dom-module>
