<!-- Polymer Library -->
<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<!-- Shared Styles Jumbotron -->
<link rel="import" href="../../shared-styles/bs4-jumbotron/bs4-jumbotron.html">

<!--
`<bs4-jumbotron>` A lightweight, flexible component that can optionally extend
the entire viewport to showcase key marketing messages on your site.

In typical use, add the element to your body:

    <body>
      <bs4-jumbotron></bs4-jumbotron>

### Styling

`<bs4-jumbotron>` provides the following custom properties and mixins
for styling:

Custom property | Description | Default
----------------|-------------|----------
`--bs4-polymer-jumbotron` | Mixin applied to the jumbotron | `{}`
-->
<dom-module id="bs4-jumbotron">
  <template>
    <style include="bs4-shared-styles-jumbotron">
      .jumbotron {
        @apply --bs4-polymer-jumbotron;
      }
    </style>
    
    <div class$="jumbotron {{_jumbotronClassesChanged(fluid)}}">
      <slot></slot>
    </div>
  </template>
  
  <script>
    /** Class representing the jumbotron. */
    class BS4Jubotron extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'bs4-jumbotron';
      }
      
      /** Declared properties. */
      static get properties() {
        return {
          /** Whether this jumbotron occupies the entire horizontal space of its parent. */
          fluid: {
            type: Boolean,
            value: false,
          },
        };
      }
      
      /** Observers. */
      static get observers() {
        return [
          // Jumbotron classes changed observer.
          '_jumbotronClassesChanged(fluid)',
        ];
      }
      
      /**
       * Jumbotron classes changed observer.
       *
       * @param {boolean} fluid - new fluid.
       * @return {string} jumbotron classes.
       */
      _jumbotronClassesChanged(fluid) {
        let classes = '';
        if (fluid) {
          classes += 'jumbotron-fluid ';
        }
        return classes;
      }
    }

    window.customElements.define(BS4Jubotron.is, BS4Jubotron);
  </script>
</dom-module>
