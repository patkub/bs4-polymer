<!-- Polymer Library -->
<link rel="import" href="../../../../@npm-polymer/polymer/polymer-element.html">

<!-- Context Mixin -->
<link rel="import" href="../mixins/bs4-context-mixin.html">

<!-- Shared Styles Badge -->
<link rel="import" href="../../shared-styles/bs4-badge/bs4-badge.html">

<!--
`<bs4-badge>` Small and adaptive tag for adding context to just about any
content.

In typical use, add the element to your body:

    <body>
      <bs4-badge></bs4-badge>
-->
<dom-module id="bs4-badge">
  <template>
    <style include="bs4-shared-styles-badge"></style>

    <span class$="badge {{type}} badge-{{context}}">{{text}}</span>
  </template>
  
  <script>
    /** Class representing the badge. */
    class BS4Badge extends BS4ContextMixin(Polymer.Element) {
      /** HTML tag name. */
      static get is() {
        return 'bs4-badge';
      }
      
      /** Declared properties. */
      static get properties() {
        return {
          /** type: `` or `badge-pill` to make badges more rounded */
          type: {
            type: String,
            value: '',
          },
          
          /** Text content */
          text: String,
        };
      }
    }

    window.customElements.define(BS4Badge.is, BS4Badge);
  </script>
</dom-module>
