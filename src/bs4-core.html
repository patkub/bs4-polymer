<!-- Polymer Library -->
<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">

<!--
`<bs4-core>` Core bootstrap css.

In typical use, add the element to your body:

    <body>
      <bs4-core></bs4-core>
-->
<dom-module id="bs4-core">
  <template>
    <link rel="stylesheet" href="bs4-core.min.css" inline>
    
    <slot></slot>
  </template>
  
  <script>
    /** Class representing the alert. */
    class BS4Core extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'bs4-core';
      }
    }

    window.customElements.define(BS4Core.is, BS4Core);
  </script>
</dom-module>
