<!-- Polymer Library -->
<link rel="import" href="../../@polymer/polymer/polymer-element.html">

<!--
`<bs4-card>` A card is a flexible and extensible content container. It includes
options for headers and footers, a wide variety of content, contextual
background colors, and powerful display options.

In typical use, add the element to your body:

    <body>
      <bs4-card></bs4-card>
-->
<dom-module id="bs4-card">
  <template>
    <link rel="stylesheet" href="bs4-card.min.css" inline>
    
    <div class="card">
      <div class="card-img-wrapper">
        <img class="card-img-top" src$="[[card.image]]" alt$="[[card.caption]]">
      </div>
      <div class="card-block">
          <h4 class="card-title">[[card.title]]</h4>
          <p class="card-text">
            <template is="dom-if" if="{{editable}}">
              <textarea class="form-control" id="[[card.title]]" rows="10" value="{{card.text::input}}"></textarea>
              <h4 class="card-editable">Preview:</h4>
            </template>
            <marked-element markdown="{{card.text}}" id="markdown">
              <div slot="markdown-html"></div>
            </marked-element>
          </p>
      </div>
      <div class="card-footer">
          <template is="dom-if" if="{{!editable}}">
              <a href$="[[card.link]]" class="btn btn-outline-primary" role="button"><span class$="fa fa-fw fa-[[card.icon]]" aria-hidden="true"></span>[[card.button]]</a>
          </template>
          <template is="dom-if" if="{{editable}}">
              <span class="text-primary"><span class$="fa fa-fw fa-[[card.icon]]" aria-hidden="true"></span>[[card.button]]</span>
          </template>
      </div>
    </div>
    
    
  </template>
  
  <script>
    /** Class representing the card. */
    class BS4Card extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'bs4-card';
      }
    }

    window.customElements.define(BS4Card.is, BS4Card);
  </script>
</dom-module>
